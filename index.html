<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloqueos de Agenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --light-blue: #e8f0fe;
            --accent-blue: #4285f4;
            --text-dark: #202124;
            --text-medium: #5f6368;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--text-light);
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
        }

        .data-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-medium);
        }

        .download-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: var(--dark-blue);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: var(--light-blue);
            color: var(--primary-blue);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: var(--text-medium);
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            background-color: white;
            border: 1px solid #dadce0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--light-blue);
            border-color: var(--primary-blue);
        }

        .pagination button.active {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-medium);
            font-size: 14px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-file-excel"></i>
                <h1>Bloqueos de Agenda</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="data-container">
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar...">
                </div>
                <button id="downloadBtn" class="download-btn">
                    <i class="fas fa-download"></i>
                    Exportar a Excel
                </button>
            </div>

            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando datos...</p>
                </div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 Visualizador de Bloqueos de Agenda. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Configuración
        const SHEET_ID = '2PACX-1vShbc6YsZUuX9rdudjFZENyBKFwgdb1jN-jsadH2TXfrN0iZHP30mDFoGDNy5x_kQ';
        const GID = '73829532';
        const API_KEY = 'AIzaSyD5i6J4oXjM8kXjM8kXjM8kXjM8kXjM8kXj'; // Reemplaza con tu API Key
        const SHEET_NAME = 'Base';
        const RANGE = 'D1:L1000'; // Ajusta según tus necesidades
        
        // Columnas a mostrar (D-H, J, L) - A=0, B=1, ..., L=11
        const columnsToShow = [3, 4, 5, 6, 7, 9];
        const dateColumns = [5,6]; // Índices de columnas con fechas (basado en columnsToShow)
        
        // Variables de estado
        let allData = [];
        let filteredData = [];
        let headers = [];
        let currentPage = 1;
        const rowsPerPage = 25;

        // Cargar datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Configurar eventos
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('downloadBtn').addEventListener('click', downloadExcel);
        });

        // Función principal para cargar datos
        async function loadData() {
            try {
                // Verificar si hay datos en caché
                const cachedData = localStorage.getItem('sheetData');
                const cachedTimestamp = localStorage.getItem('sheetDataTimestamp');
                
                if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < 3600000)) {
                    // Usar datos cacheados si tienen menos de 1 hora
                    const parsedData = JSON.parse(cachedData);
                    processData(parsedData.values);
                } else {
                    // Cargar datos desde la API
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Guardar en caché
                    localStorage.setItem('sheetData', JSON.stringify(data));
                    localStorage.setItem('sheetDataTimestamp', Date.now());
                    
                    processData(data.values);
                }
            } catch (error) {
                console.error("Error al cargar datos:", error);
                showError(`Error al cargar los datos: ${error.message}`);
                
                // Intentar con método alternativo si falla la API
                try {
                    await loadDataAlternative();
                } catch (altError) {
                    console.error("Error en método alternativo:", altError);
                    showError(`Error persistente: ${altError.message}`);
                }
            }
        }

        // Método alternativo usando CSV
        async function loadDataAlternative() {
            const response = await fetch(`https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${GID}&single=true&output=csv`);
            const csvData = await response.text();
            const rows = csvData.split('\n').map(row => row.split(','));
            processData(rows);
        }

        // Procesar datos recibidos
        function processData(rows) {
            if (!rows || rows.length < 2) {
                showError('No se encontraron datos en la hoja.');
                return;
            }
            
            // Obtener encabezados
            headers = columnsToShow.map(index => {
                return rows[0][index] || `Columna ${String.fromCharCode(65 + index)}`;
            });
            
            // Procesar filas de datos
            allData = [];
            for (let i = 1; i < rows.length; i++) {
                const rowData = columnsToShow.map((colIndex, idx) => {
                    const cellValue = rows[i][colIndex];
                    if (!cellValue) return '';
                    
                    // Formatear fechas si es necesario
                    if (dateColumns.includes(idx) && cellValue) {
                        const date = new Date(cellValue);
                        if (!isNaN(date)) {
                            return formatDate(date);
                        }
                    }
                    
                    return cellValue !== undefined ? cellValue : '';
                });
                
                // Solo agregar filas que tengan al menos un valor
                if (rowData.some(cell => cell !== '')) {
                    allData.push(rowData);
                }
            }
            
            filteredData = [...allData];
            renderTable();
            renderPagination();
        }

        // Formatear fecha como dd-mm-yy
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${month}-${day}-${year}`;
        }

        // Renderizar la tabla
        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                tableContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                return;
            }
            
            // Crear elementos de tabla
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Crear encabezados
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // Calcular rango para paginación
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
            
            // Crear filas de datos
            for (let i = startIndex; i < endIndex; i++) {
                const rowData = filteredData[i];
                const row = document.createElement('tr');
                
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = cellData !== undefined ? cellData : '';
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            }
            
            // Ensamblar tabla
            table.appendChild(thead);
            table.appendChild(tbody);
            
            // Mostrar tabla
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        // Filtrar datos según búsqueda
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(row => {
                    return row.some(cell => {
                        const cellText = cell !== undefined ? cell.toString().toLowerCase() : '';
                        return cellText.includes(searchTerm);
                    });
                });
            }
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Renderizar controles de paginación
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Botón Anterior
            paginationHTML += `
                <button id="prevBtn" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Botones de página
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button data-page="${i}" ${i === currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button data-page="${totalPages}">${totalPages}</button>`;
            }
            
            // Botón Siguiente
            paginationHTML += `
                <button id="nextBtn" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
            
            // Configurar eventos
            document.getElementById('prevBtn')?.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    renderPagination();
                }
            });
            
            document.getElementById('nextBtn')?.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    renderPagination();
                }
            });
            
            document.querySelectorAll('[data-page]').forEach(button => {
                button.addEventListener('click', () => {
                    currentPage = parseInt(button.getAttribute('data-page'));
                    renderTable();
                    renderPagination();
                });
            });
        }

        // Exportar a Excel
        function downloadExcel() {
            if (filteredData.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            // Crear contenido CSV
            let csvContent = headers.join(',') + '\n';
            
            filteredData.forEach(row => {
                csvContent += row.map(cell => {
                    // Escapar comas en los datos
                    return `"${cell !== undefined ? cell.toString().replace(/"/g, '""') : ''}"`;
                }).join(',') + '\n';
            });
            
            // Crear enlace de descarga
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'bloqueos.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Mostrar mensaje de error
        function showError(message) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = `
                <p style="color: #d32f2f; text-align: center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </p>
            `;
        }
    </script>
</body>
</html>
